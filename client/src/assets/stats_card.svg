<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <!-- Card background with gradient -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b1fa2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a148c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ce93d8;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#7b1fa2;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Card with rounded corners -->
  <rect x="10" y="10" width="480" height="280" rx="15" ry="15" fill="url(#cardGradient)" />
  <rect x="15" y="15" width="470" height="270" rx="12" ry="12" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3" />
  
  <!-- Glow effect -->
  <circle cx="450" cy="30" r="100" fill="url(#glowGradient)" opacity="0.6" />
  
  <!-- Title -->
  <text x="40" y="60" font-family="Arial" font-size="22" font-weight="bold" fill="#ffffff">Maritime Intelligence</text>
  <line x1="40" y1="70" x2="200" y2="70" stroke="#ffffff" stroke-width="2" opacity="0.7" />
  
  <!-- Stat circles -->
  <circle cx="80" cy="130" r="35" fill="#9c27b0" stroke="#ffffff" stroke-width="2" />
  <text x="80" y="125" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">22K</text>
  <text x="80" y="145" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Vessels</text>
  
  <circle cx="180" cy="130" r="35" fill="#9c27b0" stroke="#ffffff" stroke-width="2" />
  <text x="180" y="125" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">42</text>
  <text x="180" y="145" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Refineries</text>
  
  <circle cx="280" cy="130" r="35" fill="#9c27b0" stroke="#ffffff" stroke-width="2" />
  <text x="280" y="125" font-family="Arial" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">24/7</text>
  <text x="280" y="145" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Updates</text>
  
  <!-- Line chart -->
  <polyline points="40,230 80,210 120,225 160,190 200,205 240,170 280,185 320,150 360,145 400,130 440,155" 
           fill="none" stroke="#e1bee7" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Dots on the chart -->
  <circle cx="40" cy="230" r="4" fill="#ffffff" />
  <circle cx="80" cy="210" r="4" fill="#ffffff" />
  <circle cx="120" cy="225" r="4" fill="#ffffff" />
  <circle cx="160" cy="190" r="4" fill="#ffffff" />
  <circle cx="200" cy="205" r="4" fill="#ffffff" />
  <circle cx="240" cy="170" r="4" fill="#ffffff" />
  <circle cx="280" cy="185" r="4" fill="#ffffff" />
  <circle cx="320" cy="150" r="4" fill="#ffffff" />
  <circle cx="360" cy="145" r="4" fill="#ffffff" />
  <circle cx="400" cy="130" r="4" fill="#ffffff" />
  <circle cx="440" cy="155" r="4" fill="#ffffff" />
  
  <!-- Chart label -->
  <text x="40" y="260" font-family="Arial" font-size="12" fill="#ffffff">Real-time tracking analytics</text>
  
  <!-- Decorative elements -->
  <circle cx="450" cy="50" r="15" fill="#ce93d8" opacity="0.4" />
  <circle cx="470" cy="70" r="8" fill="#ce93d8" opacity="0.3" />
  <circle cx="430" cy="80" r="10" fill="#ce93d8" opacity="0.2" />
</svg>