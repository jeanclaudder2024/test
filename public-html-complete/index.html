<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Maritime Oil Brokerage Platform</title>
    <link rel="icon" type="image/png" href="./public/petrodeal-logo.png" />
    
    <!-- React and dependencies for production -->
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
     <style>
      /* Add basic marker styles */
      .vessel-marker-container {
        position: relative;
      }
      .vessel-marker-pulse {
        position: absolute;
        border-radius: 50%;
        height: 36px;
        width: 36px;
        border: 3px solid #FF6B6B;
        animation: pulse 2s infinite;
        box-sizing: border-box;
        top: -5px;
        left: -5px;
        z-index: 899;
      }
      @keyframes pulse {
        0% {
          transform: scale(0.8);
          opacity: 0.8;
        }
        70% {
          transform: scale(1.2);
          opacity: 0;
        }
        100% {
          transform: scale(0.8);
          opacity: 0;
        }
      }
      /* Map popup styles */
      .leaflet-popup-content-wrapper {
        border-radius: 8px !important;
        padding: 0 !important;
      }
      .leaflet-popup-content {
        margin: 0 !important;
        padding: 8px !important;
      }
     </style>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Inter, sans-serif; background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);">
        <div style="text-align: center; color: white; padding: 40px; border-radius: 12px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);">
          <div style="width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
          <h2 style="margin: 20px 0 10px 0; font-size: 24px; font-weight: 600;">Maritime Oil Brokerage Platform</h2>
          <p style="margin: 0; opacity: 0.9; font-size: 16px;">Loading vessel tracking systems...</p>
          <div style="margin-top: 20px; font-size: 14px; opacity: 0.7;">
            <p>✓ Connecting to database</p>
            <p>✓ Loading vessel data</p>
            <p>✓ Initializing maps</p>
          </div>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script src="./app.js"></script>
  </body>
</html>
