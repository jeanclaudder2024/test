<!DOCTYPE html>
<html>
<head>
    <title>Complete Broker Payment Test</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 20px auto; }
        .test { border: 1px solid #ddd; margin: 10px 0; padding: 15px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>üß™ Complete Broker Payment System Test</h1>
    
    <div class="test">
        <h2>Step 1: Login Test</h2>
        <button onclick="testLogin()">üîê Login as Admin</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test">
        <h2>Step 2: Test Broker Membership Confirmation</h2>
        <button onclick="testBrokerConfirmation()">‚úÖ Test Broker Membership Grant</button>
        <div id="confirmation-result"></div>
    </div>
    
    <div class="test">
        <h2>Step 3: Check Broker Status</h2>
        <button onclick="checkBrokerStatus()">üë§ Check Broker Membership Status</button>
        <div id="status-result"></div>
    </div>
    
    <div class="test">
        <h2>Step 4: Create Payment Intent</h2>
        <button onclick="createPaymentIntent()">üí≥ Create $299 Payment</button>
        <div id="payment-result"></div>
    </div>
    
    <div class="test">
        <h2>üöÄ Complete Automated Test</h2>
        <button onclick="runFullTest()" style="background: green; color: white; font-size: 16px;">üéØ Run Complete Broker System Test</button>
        <div id="full-test-result"></div>
    </div>

    <script>
        let authToken = null;
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            element.innerHTML = `<div class="result ${className}">${message}</div>`;
            console.log(message);
        }
        
        async function testLogin() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@petrodealhub.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (data.token) {
                    authToken = data.token;
                    log('login-result', `‚úÖ Login successful! User: ${data.user.email}, Broker Status: ${data.user.hasBrokerMembership}`, 'success');
                } else {
                    log('login-result', `‚ùå Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                log('login-result', `‚ùå Login error: ${error.message}`, 'error');
            }
        }
        
        async function testBrokerConfirmation() {
            if (!authToken) {
                log('confirmation-result', '‚ùå Please login first', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/confirm-broker-membership', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        paymentIntentId: 'TEST_PAYMENT'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log('confirmation-result', `‚úÖ Broker membership activated! Membership ID: ${data.membershipId}`, 'success');
                } else {
                    log('confirmation-result', `‚ùå Confirmation failed: ${data.message}`, 'error');
                }
            } catch (error) {
                log('confirmation-result', `‚ùå Confirmation error: ${error.message}`, 'error');
            }
        }
        
        async function checkBrokerStatus() {
            if (!authToken) {
                log('status-result', '‚ùå Please login first', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                const data = await response.json();
                
                if (data.user) {
                    const hasBroker = data.user.hasBrokerMembership;
                    const membershipDate = data.user.brokerMembershipDate;
                    const paymentId = data.user.brokerMembershipPaymentId;
                    
                    log('status-result', 
                        `User: ${data.user.email}<br>` +
                        `Broker Status: ${hasBroker ? '‚úÖ ACTIVE' : '‚ùå INACTIVE'}<br>` +
                        `Membership Date: ${membershipDate || 'None'}<br>` +
                        `Payment ID: ${paymentId || 'None'}`, 
                        hasBroker ? 'success' : 'error'
                    );
                } else {
                    log('status-result', '‚ùå Failed to get user status', 'error');
                }
            } catch (error) {
                log('status-result', `‚ùå Status check error: ${error.message}`, 'error');
            }
        }
        
        async function createPaymentIntent() {
            if (!authToken) {
                log('payment-result', '‚ùå Please login first', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/broker-membership-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.clientSecret) {
                    log('payment-result', `‚úÖ Payment intent created! Amount: $${data.amount}<br>Client Secret: ${data.clientSecret.substring(0, 30)}...`, 'success');
                } else {
                    log('payment-result', `‚ùå Payment creation failed: ${data.message}`, 'error');
                }
            } catch (error) {
                log('payment-result', `‚ùå Payment error: ${error.message}`, 'error');
            }
        }
        
        async function runFullTest() {
            log('full-test-result', 'üöÄ Starting complete broker system test...', 'info');
            
            await testLogin();
            await new Promise(r => setTimeout(r, 1000));
            
            await checkBrokerStatus();
            await new Promise(r => setTimeout(r, 1000));
            
            await testBrokerConfirmation();
            await new Promise(r => setTimeout(r, 1000));
            
            await checkBrokerStatus();
            await new Promise(r => setTimeout(r, 1000));
            
            await createPaymentIntent();
            
            log('full-test-result', '‚úÖ Complete broker system test finished!', 'success');
        }
    </script>
</body>
</html>
